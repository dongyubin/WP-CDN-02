name: Image Conversion

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm i -g @squoosh/cli

      - name: Convert images to WebP
        run: |
          find . -type f \( -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" \) -print0 | while IFS= read -r -d '' file; do
            webp_file="${file%.*}.webp"
            if [ ! -f "$webp_file" ]; then
              output_dir=$(dirname "$file")
              # 添加错误处理并限制并行处理
              npx @squoosh/cli --webp '{"quality":75}' -d "$output_dir" "$file" || echo "转换失败: $file"
            fi
          done
        continue-on-error: true
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: dongyubin
          author_email: 892457803@qq.com
          message: Convert images to WebP
